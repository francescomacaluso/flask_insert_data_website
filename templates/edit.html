{% extends 'base.html' %}
{% block title %}Welcome to my website!{% endblock %}

{% block content %}  
<body>
    <div class="container vertical-center">
        <h1>Edit Payment</h1>
        <form method="post" action="{{ url_for('edit', id=id) }}">
            <div class="mb-3">
                <label for="payment_date" class="form-label">Payment Date:</label>
                <input type="text" class="form-control" name="payment_date" value="{{ data[0] }}" required>
            </div>

            <div class="mb-3">
                <label for="birth_date" class="form-label">Birth Date:</label>
                <input type="text" class="form-control" name="birth_date" value="{{ data[1] }}" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" value="{{ data[2] }}" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="text" class="form-control" name="amount" value="{{ data[3] }}" required>
            </div>
            <div style="text-align: center;">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary" onclick="confirmEdit('{{ url_for('index') }}')">Update</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    function confirmEdit(editUrl) {
        if (confirm("Are you sure you want to update this record?")) {
            window.location.href = editUrl;
        }
    }
</script>
</html>

{% endblock %}
